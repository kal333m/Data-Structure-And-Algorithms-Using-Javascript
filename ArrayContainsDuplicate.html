<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duplicate Array</title>
  <script>  var containsDuplicate = function(nums) {
        const set = new Set();
        for(let num of nums){
            if (set.has(num)){
                return true;
            }
            set.add(num);
        }
        return false;
    };
    let num=[1,2,3,4];
    console.log(containsDuplicate(num));

    let nums=[1,2,3,4,2];
    console.log(containsDuplicate(nums));

    </script>
</head>
<body>
    <h1>Check if the array has a Duplicate</h1>
</body>
</html>
