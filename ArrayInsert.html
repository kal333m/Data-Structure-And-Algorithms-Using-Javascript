<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Array</title>
    <script>
        data=[10,20,40,50,60,70]
        console.log(data)
        const newEl=30;
        const position=2;
        for(i=data.length-1;i>=0;i--){

            if(i>=position){
                data[i+1]=data[i]
                if(i==position){
                    data[i]=newEl;
                }
            }
        }
        console.log(data)
    </script>
</head>
<body>
    
</body>
</html>
