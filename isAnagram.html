<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checking Anagram</title>
    <script>
            var isAnagram= function(s,t){
    if(s.length!==t.length){
        return false;
    }
    const map=new Map();
    for(let i=0;i<s.length;i++){
        let letter=s[i];
        if(!map[letter]){
            map[letter]=1;
        }
        else {
            map[letter]++;
    } }
    for(let i=0;i<t.length;i++){
        let letter=t[i];
        if (map[letter]===undefined){
            return false;
        }
        if (map[letter]<1){
            return false;
        }
        map[letter]--;
    }
    return true;
}
let s="anagram";
let t="naagrma";
console.log(isAnagram(s,t));

let a="kimmy";
let b="pimmy";
console.log(isAnagram(a,b));
    </script>
</head>
<body>
    <h1>ANAGRAM CHECKING</h1>
</body>
</html>
