<!DOCTYPE html>

<head>
    <title>twoSum Data Structure</title>
    <script>
       var twoSum = function(num,target){
            const map = new Map() ;
            for(let i=0;i<num.length;i++){
            let rem=target-num[i];
            if (map.has(rem)){
                return [map.get(rem),i]
            } else
            map.set(num[i],i);
        }
    return false;
}
        let num=[2,4,6,];
        let target=8;
        console.log(twoSum(num,target));
